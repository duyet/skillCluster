<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Clusters</title>
    
    <link rel="stylesheet" href="./index_files/jquery-ui.css">
    <link rel="stylesheet" href="./index_files/font-awesome.min.css">
    <link rel="stylesheet" href="./index_files/styles.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <div class="menu">
                <div class="search-section">
                    <label for="txt_search_titles">Search skills:</label>
                    <input type="text" id="txt_search_titles" style="width:190px;">
                    <button id="btn_search_titles" class="button">Go</button>
                </div>

                <div class="color-options">
                    <h3>Color of the nodes:</h3>
                    <div>
                        <label>
                            <input type="radio" name="rb_color" value="colorClusters" checked>
                            Job clusters (<a href="http://en.wikipedia.org/wiki/Modularity_(networks)">modularity</a>)
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="rb_color" value="colorAP">
                            Job clusters (<a href="http://en.wikipedia.org/wiki/Affinity_propagation">affinity propagation</a>)
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="right" style="display:none;"></div>
    </div>

    <script src="./index_files/jquery-1.9.1.js"></script>
    <script src="./index_files/jquery-ui.js"></script>
    <script src="./index_files/d3.v3.min.js"></script>
    <script src="./index_files/ShortestPathCalculator.js"></script>
    <script src="./index_files/ShortestPathUtils.js"></script>
    <script src="./index_files/main.js"></script>
</body>
</html>
